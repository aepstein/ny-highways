<table class="table table-striped"> <thead> <tr> <th>Equipment <th>Hours Used <th> <button class="btn btn-default" ng-click="addEquipmentUse()"> <span class="glyphicon glyphicon-plus"> Add Equipment </button>    <tbody> <tr ng-repeat="equipmentUse in operation.equipmentUses"> <td> <ui-select ng-model="operation.equipmentUses[$index].equipment.selected" theme="bootstrap" id="equipmentUse{{$index}}"> <ui-select-match placeholder="Select a piece of equipment...">{{$select.selected.identifier}} - {{$select.selected.name}}</ui-select-match> <ui-select-choices repeat="equipmentItem in equipmentItems | propsFilter: {identifier: $select.search, name: $select.search}"> <div ng-bind-html="equipmentItem.identifier | highlight: $select.search"></div> <div ng-bind-html="equipmentItem.name | highlight: $select.search"></div> </ui-select-choices> </ui-select>  <td> <input ng-model="operation.equipmentUses[$index].hours">  <td> <button class="btn btn-danger" ng-click="removeEquipmentUse($index)"> <span class="glyphicon glyphicon-remove"> Remove </button>    </table>
