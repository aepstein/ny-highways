<table class="table table-striped"> <thead> <tr> <th>Material <th>Amount Used <th>Units of Amount <th> <button class="btn btn-default" ng-click="addMaterialUse()"> <span class="glyphicon glyphicon-plus"> Add Material </button>    <tbody> <tr ng-repeat="materialUse in operation.materialUses"> <td> <ui-select ng-model="operation.materialUses[$index].material.selected" theme="bootstrap" id="equipmentUse{{$index}}"> <ui-select-match placeholder="Select a type of material...">{{$select.selected.code}} - {{$select.selected.name}}</ui-select-match> <ui-select-choices repeat="material in materials | propsFilter: {code: $select.search, name: $select.search}"> <div ng-bind-html="material.code | highlight: $select.search"></div> <div ng-bind-html="material.name | highlight: $select.search"></div> </ui-select-choices> </ui-select>  <td> <input ng-model="operation.materialUse[$index].amount">  <td> {{operation.materialUses[$index].material.selected.unit}}  <td> <button class="btn btn-danger" ng-click="removeMaterialUse($index)"> <span class="glyphicon glyphicon-remove"> Remove </button>    </table>
